                        <button id="viewHistBtn" class="btn-primary" type="button" style="width: 95px;" onclick="getHistoryRateResult()">View History</button>
                    </td>
                </tr>
            </table>
            <div>
                <h4 id="latestExResult" style="display:none; margin-top:-50px; padding-left: 600px;"></h4>
            </div>
        </div>

        <div id="placeholder" style="width:600px;height:300px;left:28%;"></div>
</body>
</html>

<script>
    $(document).ready(function() {
        $('#latestExBtn').prop("disabled", true);
        $('#viewHistBtn').prop("disabled", true);
        $('select').change(checkFormValid);
        $('input').on("keyup", checkFormValid);

        setSwapListener();
    });

    //Enable 'Go' and 'View History' buttons only when corresponding input fields are valid.
    var checkFormValid = function() {
        var latestExAccept = false;
        var viewHistAccept = false;

        if ($('#fromCurrency').val() != null && $('#toCurrency').val() != null && $('#originVal').val() != "")
            latestExAccept = true;
        else
            latestExAccept = false;

        if ($('#fromCurrency').val() != null && $('#toCurrency').val() != null && $('#period').val() != null)
            viewHistAccept = true;
        else
            viewHistAccept = false;

        if (latestExAccept) {
            $('#latestExBtn').prop("disabled", false);
        } else {
            $('#latestExBtn').prop("disabled", true);
        }
        if (viewHistAccept) {
            $('#viewHistBtn').prop("disabled", false);
        } else {
            $('#viewHistBtn').prop("disabled", true);
        }
    }

    //Swap currencies between from currency and to currency.
    function setSwapListener() {
        $('#inverseBtn').click(function(e) {

            if ($('#fromCurrency').val() != null && $('#toCurrency').val() != null) {

                var newFrom = $('#toCurrency').val();
                var newTo = $('#fromCurrency').val();
                console.log(newFrom);
                console.log(newTo);
                $('#fromCurrency>option[value="'+ newTo + '"]').prop("selected", false);
                $('#toCurrency>option[value="'+ newFrom+ '"]').prop("selected", false);
                $('#fromCurrency>option[value="'+ newFrom + '"]').prop("selected", true);
                $('#toCurrency>option[value="'+ newTo+ '"]').prop("selected", true);
            }
        });
    }

    //Make HTTP request to calculate currency by latest rate
    function getLatestExchangeResult() {
        var originVal = $('#originVal').val();
        var fromCurrency = $('#fromCurrency').val();
        var toCurrency = $('#toCurrency').val();
        var xhttp = new XMLHttpRequest();
	    xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                var obj = JSON.parse(xhttp.responseText);
                var result = obj.convertedResult;
                console.log("Result=" + result);
                $('#latestExResult').html("Result = " + result);
                $('#latestExResult').show();
            }
	    };
	
        var url = "exchange?fromCurrency="+fromCurrency+"&toCurrency="+toCurrency+"&baseAmount="+originVal;        
        xhttp.open("GET", url, true);
        xhttp.send();
    }

    //Make HTTP request to get histocical rates
    function getHistoryRateResult() {
        $('#placeholder').html('');

        var period = $('#period').val();
        var fromCurrency = $('#fromCurrency').val();
        var toCurrency = $('#toCurrency').val();
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                var obj = JSON.parse(xhttp.responseText);
                console.log(JSON.stringify(obj));

                //Sort obj by key
                var sortedObj = new Object();
                Object.keys(obj).sort().forEach(function(key) {
                    sortedObj[key] = obj[key];
                });

                var rawData = [];
                Object.keys(sortedObj)
                    .forEach(function eachKey(key) {
                        console.log("Key: " + key);
                        console.log("Val: " + sortedObj[key]);
                        var date = new Date(key);
                        console.log("Date: " + date);
                        var timestamp = date.getTime();
                        console.log("Timestamp: " + timestamp);
                        
                        var dataSet = [timestamp, parseFloat(sortedObj[key])];
                        rawData.push(dataSet);
                    });
                console.log("RawData: " + rawData);

                // rawData = [[1516579200000, 7.81845], [1516838400000, 7.81705], [1516665600000, 7.81885], [1516752000000, 7.81795]];
                $.plot($("#placeholder"), [{data: rawData}], {
                    yaxis: { },
                    xaxis: { 
                        mode: "time",
                        minTickSize: [1, "day"]
                    },
                    "lines": {"show": "true"},
                    "points": {"show": "true"},
                    clickable:true,hoverable: true
                });
            }
        };

        var url = "historical?fromCurrency="+fromCurrency+"&toCurrency="+toCurrency+"&period="+period;        
        xhttp.open("GET", url, true);
        xhttp.send();
    }
</script>
